services:
  # MongoDB Service with Replica Set
  mongodb:
    image: mongo:8.0.0
    container_name: taskboard-mongodb
    restart: unless-stopped
    entrypoint: >
      /bin/bash -c '
      openssl rand -base64 756 > /data/keyfile.key &&
      chmod 400 /data/keyfile.key &&
      chown mongodb:mongodb /data/keyfile.key &&
      /usr/local/bin/docker-entrypoint.sh mongod --replSet rs0 --keyFile /data/keyfile.key --bind_ip_all'
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - taskboard-network
    healthcheck:
      test: >
        mongosh -u admin -p password --eval "
        try { 
          rs.status() 
        } catch (err) { 
          rs.initiate({_id:'rs0', members:[{_id:0, host:'mongodb:27017'}]}) 
        }" --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      retries: 30

  # Node.js Backend Service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: taskboard-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env.production
    environment:
      - NODE_ENV=production
    volumes:
      - ./server/logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - taskboard-network

  # React Frontend Service
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: taskboard-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env.production
    depends_on:
      - server
    networks:
      - taskboard-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  taskboard-network:
    driver: bridge

